<!doctype html>

<head>
	<meta charset="utf-8">
	<script>
		// TODO: create a handler
    window.addEventListener("load", function(){
		//listen for submit
		const form = document.getElementById("searchForm");
		const button = document.getElementById("button");
		button.addEventListener("click", function(event) {
			event.preventDefault();
			const radios = document.getElementsByName("engine");
			for (i = 0; i<radios.length; i++) {
				if (radios[i].checked) {
					form.setAttribute("action", radios[i].value);
					break;
				}
			}

			console.log(form.action);
			setTimeout(form.submit(), 5000);
			
			//store the value attribute of the engine labels as the action attribute of the form
			
		})
		

    });
	</script>
</head>

<body>

	<form id="searchForm" action="">
    <!-- TODO: add form elements -->
	 <label>Search: <input type="text" name="q" autocomplete="off" placeholder="search"></label>
	 <label>Google<input id="google" type="radio" name="engine" value="https://www.google.com/search?q=" checked="true"></label>
	 <label>DuckDuckGo<input id="duckDuckGo" type="radio" name="engine" value="https://duckduckgo.com/?q="></label>
	 <label>Bing<input id="bing" type="radio" name="engine" value="https://www.bing.com/search"></label>
	 <label>Ask<input id="ask" type="radio" name="engine" value="https://www.ask.com/web"></label>
	 <button id="button">Go!</button>
	</form>

</body>
